sudo: false

language: php

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache

matrix:
    include:
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7
        - php: hhvm

before_install:
  - composer self-update

install:
  - composer install --no-interaction --ignore-platform-reqs